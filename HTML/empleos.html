<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsivo -->
    <title>DevJobs</title>
    <!-- Título de la web -->
    <!-- SEO básico -->
    <meta
      name="description"
      content="Encuentra tu próximo trabajo en tecnología con DevJobs."
    />
    <meta name="robots" content="index, follow" />
    <!-- Open Graph (para Facebook, LinkedIn, Instagram, WhatsApp, etc.) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="DevJobs - Encuentra tu próximo trabajo en tecnología"
    />
    <meta
      property="og:description"
      content="Explora ofertas de empleo, publica tus vacantes y conecta con profesionales del sector."
    />
    <meta property="og:image" content="https://devjobs.com/img/og-image.png" />
    <meta property="og:url" content="https://devjobs.com" />
    <meta property="og:site_name" content="DevJobs" />
    <!-- Twitter Card (para X / Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="DevJobs - Encuentra tu próximo trabajo en tecnología"
    />
    <meta
      name="twitter:description"
      content="Explora ofertas de empleo, publica tus vacantes y conecta con profesionales del sector."
    />
    <meta name="twitter:image" content="https://devjobs.com/img/og-image.png" />
    <meta name="twitter:site" content="@devjobs" />
    <!-- si tenés cuenta oficial -->
    <!-- Datos estructurados para Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "DevJobs",
        "url": "https://devjobs.com",
        "description": "Encuentra tu próximo trabajo en tecnología con DevJobs.",
        "publisher": { "@type": "Organization", "name": "DevJobs" }
      }
    </script>
    <!-- Descripción -->
    <meta
      name="keywords"
      content="trabajo, empleo, tecnología, desarrollador, programador, ofertas de empleo, vacantes, DevJobs"
    />
    <!-- Palabras clave -->
    <meta name="author" content="Dario J. Ponce" />
    <!-- Autor de la web -->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/styles-empleos.css" />
    <!--- JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <div class="container header-inner">
        <a class="logo" href="./index.html">
          <svg
            class="h-8 w-8 text-primary"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
          <h1>DevJobs</h1>
        </a>

        <nav aria-label="Menu principal">
          <a href="">Buscar</a> <a href="./empleos.html">Empleos</a>
          <a href="">Empresas</a>
          <a href="">Salarios</a>
        </nav>
        <div class="auth-buttons">
          <a href="">Publicar un empleo</a>
          <a href=""
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="20"
              viewBox="0 0 25 20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-user"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
              <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
            </svg>
          </a>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="Hero-job">
        <h1>Encuentra tu próximo trabajo</h1>
        <p>Explora miles de oportunidades en el sector tecnológico</p>
        <form action="search" class="job-form">
          <div class="job-search-field">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-search"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
            <label for="searchJobs" class="visually-hidden">
              Campo para buscar trabajos, empresas o habilidades
            </label>
            <input
              type="text"
              name="searchJobs"
              id="searchJobs"
              placeholder="Buscar trabajos, empresas o habilidades"
            />
          </div>
          <div class="job-search-select">
            <select name="tecnologia" id="filter-technology">
              <option value="default" hidden>Tecnologia</option>
              <option value="todas">Todas</option>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="react">React</option>
            </select>
            <select name="ubicacion" id="filter-ubication">
              <option value="default" hidden>Ubicacion</option>
              <option value="todas">Todas</option>
              <option value="remoto">Remoto</option>
              <option value="hibrido">Hibrido</option>
              <option value="presencial">Presencial</option>
            </select>
            <select name="contrato" id="filter-contrato">
              <option value="default" hidden>Tipo de contrato</option>
              <option value="todas">Todas</option>
              <option value="full-time">Full Time</option>
              <option value="part-time">Part Time</option>
              <option value="freelance">Freelance</option>
            </select>
            <select name="experiencia" id="filter-experiencia">
              <option value="default" hidden>Nivel de experiencia</option>
              <option value="todas">Todas</option>
              <option value="junior">Junior</option>
              <option value="semi-senior">Semi Senior</option>
              <option value="senior">Senior</option>
            </select>
          </div>
        </form>
      </section>

      <section class="jobs-list">
        <header class="jobs-list-title">
          <h2>Resultados de la búsqueda</h2>
        </header>
        <div class="jobs-list-container">
          <ul class="list-jobs-ul"></ul>
        </div>
      </section>

      <section>
        <ul class="pagination">
          <li>
            <a href=""> << </a>
          </li>
          <li>
            <a href="" class="active"> 1 </a>
          </li>
          <li>
            <a href=""> 2 </a>
          </li>
          <li>
            <a href=""> 3 </a>
          </li>
          <li>
            <a href=""> 4 </a>
          </li>
          <li>
            <a href=""> 5 </a>
          </li>
          <li>
            <a href=""> 6 </a>
          </li>
          <li>
            <a href=""> 7 </a>
          </li>
          <li>
            <a href=""> >> </a>
          </li>
        </ul>
      </section>
    </main>

    <footer class="container">
      <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
  </body>
</html>
